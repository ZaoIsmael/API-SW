{% extends 'index.html' %}

{% block content %}
<header>
    <h1>{{ people.name }}</h1>
</header>
<h4>Sube una imagen</h4>
<form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <input type=submit value=Upload>
</form>

<h4>Listado de imagenes</h4>
{% for file in people.files %}
<div class="card" style="width:50%; height: 50%;">
    <img src="/uploads/{{ file }}" alt="picture_person">

</div>
{% endfor %}
{% endblock %}
